<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8" />
    </head>
    <body style="background-color: rgb(188, 244, 226); font-family: Optima;">
        <header>
            <form class="floatright">
                <input type="search" name="websearch" placeholder="Enter search" />
                <button type="submit" formaction="https://www.google.com/">Search Web</button>
            </form>
        </header>
        <article>
            <h1>Registration Form</h1>
            <form>
                <fieldset name="personal_info">
                    <legend>Personal Information:</legend>
                <p>
                    <label for="first">First name: </label>
                    <input type="text" name="firstname" id="first" />
                </p>
                <p>
                    <label for="last">Last name: </label>
                    <input type="text" name="lastname" id="last" />
                </p>
                <p>
                    <label for="db">Date of Birth: </label>
                    <input type="date" name="dob" id="db" />
                </p>
                <p>
                    <label for="ani">Favorite Type of Animal</label>
                    <input list="animal" name="animal" id="ani" />
                    <datalist id="animal">
                        <option value="Reptile"> </option>
                        <option value="Amphibian"> </option>
                        <option value="Mammal"> </option>
                        <option value="Birds"> </option>
                        <option value="Insects"> </option>
                        <option value="Fish"> </option>
                        <option value="Marine Mammals"> </option>
                    </datalist>
                </p>
                <p>
                    <label for="join">What is your actual favorite animal?: </label>
                </p>
                 <p>
                    <textarea name="reason" placeholder="My favorite animal is... (140 characters maximum)" maxlength="140" rows="3" cols="30" id="join"></textarea>
                </p>
            </fieldset>
            <fieldset name="other-information">
                <legend>Other Information:</legend>
                <p>
                    <label for="tech">How many pets have you had?: 0 </label>
                    <input type="range" name="technologies" min="0" max="50" value="25" id="tech" /> 10+
                </p>
                <p>
                    <label for="num">How many pets do you have now?: </label>
                    <input type="number" name="age" min="1" max="100" id="num" />
                </p>
                <button type="button">Submit!</button>
            </form>
        </article>
    </body>
</html>
