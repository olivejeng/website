<!DOCTYPE html>
<html lang="en">
<head>
  <link href="StyleSheet.css" rel="stylesheet">
<meta charset="utf-8">
<title> Webville Tunes </title>
<script src="setlinks.js"></script>
<script src="playlist.js"></script>

<script>
function init() {
  setValidationLinks();
  setUpButtonHandler();    
}
window.onload = init;

  function init() {
    var loc = window.location.href;
    var HTMLvalidLinkStr = 'http://validator.w3.org/check?uri=' + loc;
    var CSSvalidLinkStr = 'http://jigsaw.w3.org/css-validator/validator?uri=' +
                          loc + '?profile=css3';
    document.getElementById("vLink1").setAttribute("href", HTMLvalidLinkStr);
    document.getElementById("vLink2").setAttribute("href", CSSvalidLinkStr);
  }
  window.onload = init;

  
<button onclick="popAlerts()">Directions</button>

function popAlerts() {
  alert("Hello! Please enter a song and add it to the list!")
  }
</script>

</head>
<body style="background-color:lightgreen;">
  <img src="Frog image.jpeg">

<h1 style="color:green";>Webville Tunes</h1>

<main>
<form>
  <input type="text" id="songTextInput" size="40" placeholder="Song name">
  <input type="button" id="addButton" value="Add Song">
</form>

<script style="margin-left: 50%; margin-right: 50%;">
window.onload = init;
function init() {
    var button = document.getElementById("addButton");
    button.onclick = handleButtonClick;
    loadPlaylist();
}
function handleButtonClick() { 
    var textInput = document.getElementById("songTextInput"); 
    var songName = textInput.value;
    var li = document.createElement("li");
    li.innerHTML = songName;
    var ul = document.getElementById("playlist"); 
    ul.appendChild(li);
    save(songName);
}
</script>
<ul id="playlist">
</ul>

</main>

<footer>
<a id="vLink1">
<strong> HTML </strong> Valid! </a> | 
<a id="vLink2">
<strong> CSS </strong> Valid! </a>
</footer>

</body>
</html>
