<body style="background-color:lightgreen;">
<h1 style="color:green";>Webville Tunes</h1>

<main>
<form>
  <input type="text" id="songTextInput" size="40" placeholder="Song name">
  <input type="button" id="addButton" value="Add Song">
</form>
<script style="margin-left: 50%; margin-right: 50%;">
var button = document.getElementById("addButton"); button.onclick = handleButtonClick; window.onload = init;
function init() {
var button = document.getElementById("addButton"); button.onclick = handleButtonClick;
}
function handleButtonClick() {
var textInput = document.getElementById("songTextInput");
var songName = textInput.value;
var li = document.createElement("li");
li.innerHTML = songName;
var ul = document.getElementById("playlist"); 
ul.appendChild(li);}
</script>
<ul id="playlist">
</ul>
</main>
