<!DOCTYPE html>

        <title>Optional Lab 6-2</title>
        <script>
            // return the value of the radio button that is checked
            // return an empty string if none are checked, or
            // there are no radio buttons
            function getCheckedValue(radioObj) {
                if (!radioObj) 
                    return "";
                var radioLength = radioObj.length;
                if (radioLength == undefined)
                    if (radioObj.checked) 
                        return radioObj.value;
                    else return "";
                for (var i = 0; i < radioLength; i++) {
                    if (radioObj[i].checked) {
                        return radioObj[i].value;
                    }
                }
                return "";
            }
            // set the radio button with the given value as being checked
            // do nothing if there are no radio buttons
            // if the given value does not exist, all the radio buttons
            // are reset to unchecked
            function setCheckedValue(radioObj, newValue) {
                if (!radioObj) 
                    return;
                var radioLength = radioObj.length;
                if (radioLength == undefined) {
                    radioObj.checked = radioObj.value == newValue.toString();
                    return;
                }
                for (var i = 0; i < radioLength; i++) {
                    radioObj[i].checked = false;
                    if (radioObj[i].value == newValue.toString()) {
                        radioObj[i].checked = true;
                    }
                }
            }
            function init() {
            var loc = window.location.href;
            var HTMLvalidLinkStr = 'http://validator.w3.org/check?uri=' + loc;
            var CSSvalidLinkStr = 'http://jigsaw.w3.org/css-validator/validator?uri=' +
                                    loc + '?profile=css3';
            document.getElementById("vLink1").setAttribute("href", HTMLvalidLinkStr);
            document.getElementById("vLink2").setAttribute("href", CSSvalidLinkStr);
            }
            window.onload = init;
        </script>

        <h2>CIW Advanced HTML5 and CSS3 Specialist</h2>
        <h3>JavaScript Get or Set Checked Radio Value</h3>
        <form name="radioExampleForm" method="get" action="" onsubmit="return false;">
            <p>
                <label for="number0"> <input type="radio" value="0" name="number" /> Zero</label>
                 <label for="number1"> <input type="radio" value="1" name="number" /> One</label> 
                 <label for="number2"> <input type="radio" value="2" name="number" /> Two</label> 
                 <label for="number3"> <input type="radio" value="3" name="number" /> Three</label> 
                 <label for="number4"> <input type="radio" value="4" name="number" /> Four</label>
            </p>
            <p>
                <input type="button" onclick="alert('Checked value is: '+getCheckedValue(document.forms['radioExampleForm'].elements['number']));" value="Show Checked Value" />
                 <input type="button" onclick="setCheckedValue(document.forms['radioExampleForm'].elements['number'], '2');" value="Set Checked to Two" /> 
                 <input type="button" onclick="setCheckedValue(document.forms['radioExampleForm'].elements['number'], '4');" value="Set Checked to Four" /> 
                 <input type="button" onclick="setCheckedValue(document.forms['radioExampleForm'].elements['number'], '');" value="Uncheck All" />
            </p>
        </form>
        <footer>
        <a id="vLink1"><strong> HTML </strong> Valid! </a> |
