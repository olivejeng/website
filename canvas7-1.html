<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>HTML5 Canvas API Example</title>
        <script>
            function init() {
              var loc = window.location.href;
              var HTMLvalidLinkStr = 'http://validator.w3.org/check?uri=' + loc;
              var CSSvalidLinkStr = 'http://jigsaw.w3.org/css-validator/validator?uri=' +
                                    loc + '?profile=css3';
              document.getElementById("vLink1").setAttribute("href", HTMLvalidLinkStr);
              document.getElementById("vLink2").setAttribute("href", CSSvalidLinkStr);
              draw();
            }
            function draw() {
              const canvas = document.getElementById("myCanvas");
              if (canvas.getContext) {
                let ctx = canvas.getContext("2d");
                ctx.beginPath();
                ctx.lineWidth = 3;
                // Outer circle
                ctx.fillStyle = "yellow";
                ctx.arc(250, 250, 200, 0, Math.PI * 2, true);
                ctx.fill();
                // Mouth (clockwise)
                ctx.moveTo(390, 250);
                ctx.arc(250, 250, 140, 0, Math.PI, false);
                // Left eye
                ctx.moveTo(200, 200);
                ctx.arc(180, 200, 20, 0, Math.PI * 2, true);
                // Right eye
                ctx.moveTo(320, 200);
                ctx.arc(300, 200, 20, 0, Math.PI * 2, true);
                ctx.stroke();
              }
            }
            window.onload = init;
            </script>
    </head>
    <body>
        <h1>CIW Advanced HTML5 and CSS3 Specialist</h1>
        <h2>Canvas Demonstration</h2>
        <canvas width="200" height="200"></canvas>
        <footer>
            <a id="vLink1"><strong> HTML </strong> Valid! </a> |
            <a id="vLink2"><strong> CSS </strong> Valid! </a>
            </footer>
    </body>
</html>
