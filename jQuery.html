<!DOCTYPE html>
<head>
    <style>
        body{
            background-color: antiquewhite;
            font-family: 'Optima';
        }
    </style>
</head>
<body>
    <h1>Ghosts!!</h1>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        $("#hide_button").click(function () {
            $("img").hide();
        });
        $("#show_button").click(function () {
            $("img").show();
        });
    });
</script>
<section>
    <button id="hide_button">Hide Articles</button>
    <button id="show_button">Show Articles</button>
    <article>Click the button to hide me!!</article>
    <img src="ghost.png" alt="ghost">
</section>
</body>
