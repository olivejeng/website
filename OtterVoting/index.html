<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="utf-8" />
        <title>Optional Lab 6-1</title>
        <script>
            function vote() {
                var t = "Your favorite otter is: ";
                for (i = 0; i < document.myform.sports.length; i++) {
                    if (document.myform.sports[i].checked == true) {
                        t = t + document.myform.sports[i].value;
                    }
                }
                if (t == "Your favorite otter is: ") {
                    document.getElementById("txt").value = "Choose a otter species";
                } else {
                    document.getElementById("txt").value = t;
                    document.getElementById("txt1").value = t;
                    document.getElementById("txt2").value = t;
                }
            }
            function upperCase() {
                var x = document.getElementById("txt").value;
                document.getElementById("txt").value = x.toUpperCase();
            }
            function SayHello() {
                alert("Your mouse is over the text!");
            }
            function SayGoodbye() {
                alert("Your mouse has left the text!");
            }
        </script>
    </head>
    <body style="background-color: rgb(82, 164, 202);">
        <img class="image1" src="Otter.png" alt="Otterpng">
        <h3>CIW Advanced HTML5 and CSS3 Specialist</h3>
        <hr/>
        <h4>Event Handler Examples</h4>
        Vote for your favorite otter species:
        <form name="myform">
            <input type="radio" name="sports" value="Sea Otter" />Sea Otter<br/>
            <input type="radio" name="sports" value="Eurasian Otter" />Eurasian Otter<br/>
            <input type="radio" name="sports" value="Asian Small Clawed Otter" />Asian Small Clawed Otter<br/>
            <input type="radio" name="sports" value="African Clawless Otter" />African Clawless Otter<br/>
            <input type="radio" name="sports" value="Southern River Otter" />Southern River Otter<br/>
            <p><input type="button" value="VOTE" onclick="vote()" /> <input type="reset" value="RESET" /></p>
            <p><input type="text" id="txt" size="40" onblur="upperCase()" /> Click in then out!</p>
            <p><input type="text" id="txt1" size="40" onmouseover="SayHello()" /> Hover over this field!</p>
            <p><input type="text" id="txt2" size="40" onmouseout="SayGoodbye()" /> Hover this field then away!</p>
        </form>
        <script>
            function init() {
              var loc = window.location.href;
              var HTMLvalidLinkStr = 'http://validator.w3.org/check?uri=' + loc;
              var CSSvalidLinkStr = 'http://jigsaw.w3.org/css-validator/validator?uri=' +
                                    loc + '?profile=css3';
              document.getElementById("vLink1").setAttribute("href", HTMLvalidLinkStr);
              document.getElementById("vLink2").setAttribute("href", CSSvalidLinkStr);
            }
            
            window.onload = init;
            </script>
              <footer>
                <a id="vLink1"><strong> HTML </strong> Valid! </a> |
                <a id="vLink2"><strong> CSS </strong> Valid! </a>
                </footer>
            
    </body>
</html>
